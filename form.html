<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="form.css">
 <title>Document</title>
</head>

<body>
 <div class="container">
  <div class="title"> Registration</div>
  <form action="#">
   <div class="user-details">
    <div class="input-box">
     <span class="details">First name</span>
     <input type="text" placeholder="Enter your first name" required>
    </div>
    <div class="input-box">
     <span class="details">Last name</span>
     <input type="text" placeholder="Enter your last name" required>
    </div>
    <div class="input-box">
     <span class="details"> Email </span>
     <input type="text" placeholder="Enter your email" required>
    </div>
    <div class="input-box">
     <span class="details">Phone Number</span>
     <input type="text" placeholder="Enter your phone number" required>
    </div>

   </div>

   <div class="pay">Payment Details</div>
   <div class=detail>
    <div class="input-box">
     <span class="details del1">Card name</span>
     <input type="text" placeholder=" Ex: SHWETA SINGH" required>
    </div>
    <div class="input-box">
     <span class="details del1">Cards Accepted</span>

     <div class="photo"> <img src="cards.jpg" alt="remote image"></div>

    </div>
    <div class="input-box">
     <span class="details del1"> Credit Card Number</span>
     <input type="text" placeholder="Enter your card number" required>
    </div>
    <div class="input-box">
     <span class="details del1"> exp month</span>
     <input type="text" placeholder="january" required>
    </div>
    <div class="input-box">
     <span class="details del1"> exp year</span>
     <input type="text" placeholder="2024" required>
    </div>
    <div class="input-box">
     <span class="details del1"> CVV</span>
     <input type="text" placeholder="123" required>
    </div>
   </div>
   <div class="button">
    <input type="Submit" value="Register">
   </div>

 </div>


 </form>
 </div>
</body>

</html>
